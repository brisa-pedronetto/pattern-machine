# üëã Welcome to the Pattern Machine üëã

This is a silly experiment to create nice patterns out of simple characters. Live version at https://pattern-machine.surge.sh. Enjoy!

## Features:

- Generate patterns from simple characters
- Adaptable patterns, according to screen size
- Change the parameters easily from the Option menu (Google Fonts,
  font size, letter spacing, line height, pattern rotation, background
  and text colors, the characters that form the pattern)
- Shazam button (and click on pattern) generate a new random pattern
- Pre-defined character Packs help setting up the mood
- Spicy the pattern up by rotating some of the characters üå∂
- Satisfaction mode makes everything nicer
- Colorize mode throws some transient color at it, so nice
- History page shows the last generated patterns
- Each new pattern generates a new, unique, URL, copiable with the Share button
- Hide the contros menu with the Pointing Hand button

## Future, possibly:

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pattern Machine by Pedro Netto (pedro@brisa.is)</title>

    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div id="container"></div>

    <button id="toggle-controls">üëâ</button>

    <div id="controls" class="hide">

      <div class="menu">
        <h1 class="title">pattern machine</h1>

        <p class="description">my pattern my rules</p>

        <div class="menu-btns">
          <button id="randomize" style="color:pink">‚ú® Shazam!</button>
          <button id="copy-url">#Ô∏è‚É£ Share</button>
        </div>


        <div class="menu-btns">
          <button id="options">Options</button>
          <button id="history">History</button>
        </div>
      </div>

      <div class="menu-item config active">
        <div>
          <input id="spicy" type="checkbox" /> <label for="spicy">Spicy</label>
        </div>

        <div>
          <input id="satisfy" type="checkbox" /> <label for="satisfy">Satisfy me</label>
        </div>

        <div>
          <input id="colorize" type="checkbox" /> <label for="colorize">Colorize</label>
        </div>

        <div>
          <label>Fonts</label>
        <select id="font-family">
        </select>
        </div>


        <div>
          <label>Packs</label>
        <select id="packs">
        </select>
        </div>

        <label>FS</label> <input id="font-size" type="range" />
        <label>LS</label><input id="letter-spacing" type="range" />
        <label>LH</label><input id="line-height" type="range" />
        <label>RT</label><input id="rotation" type="range" min="0" max="365" step="10" />

        <div>
          <input id="bg-color" type="color"/>
          <input id="font-color" type="color"/>
        </div>

        <input id="pattern" />

        <div>
          <a href="https://github.com/brisa-pedronetto/pattern-machine" target="_blank">Github</a>
          <a href="https://codepen.io/brisa-pedronetto/pen/zYoJpWg" target="_blank">Codepen</a>
          <a href="https://www.youtube.com/watch?v=FD9X71Y3XxA" target="_blank">Sound</a>
        </div>

        <audio id="audio" src="./atmospheric_sounds.mp3" loop/>
      </div>

      <div id="history-container" class="menu-item history">
        <!-- <div class="item">
          <div class="inner"></div>
        </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
